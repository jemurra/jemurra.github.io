<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Grid</title>
    <style>
        /* Styling for popup */
        .popup-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup input[type="text"] {
            width: 200px;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Add cursor pointer to indicate sortable columns */
        }
    </style>
</head>
<body>
    <!-- Popup HTML -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h3>Please enter the correct text to proceed:</h3>
            <input type="text" id="inputText" placeholder="Enter text...">
            <br>
            <button onclick="checkInput()">Submit</button>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <h2>CSV Data Grid</h2>
    <table id="csvTable">
        <!-- Table content will be inserted here -->
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to check input text
            function checkInput() {
                const inputText = document.getElementById('inputText').value.trim();
                const correctText = 'UFB4all'; // Random text to use

                if (inputText === correctText) {
                    // Close the popup
                    document.getElementById('popupOverlay').style.display = 'none';
                } else {
                    // Display error message
                    document.getElementById('errorMessage').textContent = 'Incorrect text. Please try again.';
                }
            }

            // Function to process CSV data
            function processCSV(csv) {
                const rows = csv.trim().split('\n').map(row => row.split(','));
                headerRow = rows[0]; // First row as header row
                totalRow = rows[rows.length - 1]; // Last row as total row
                csvData = rows.slice(1, rows.length - 1); // Exclude header and total rows for sorting
                renderTable(headerRow, csvData);
            }

            // Function to render table with CSV data
            function renderTable(header, data) {
                const table = document.getElementById('csvTable');
                table.innerHTML = ''; // Clear existing table

                // Create table headers from header row
                let headerRow = table.insertRow();
                header.forEach((cell, index) => {
                    let th = document.createElement('th');
                    th.textContent = cell;
                    th.setAttribute('data-column', index); // Add data attribute for sorting
                    headerRow.appendChild(th);
                });

                // Create total row at the top
                let totalRowElement = table.insertRow();
                totalRow.forEach(cell => {
                    let td = totalRowElement.insertCell();
                    td.textContent = cell;
                });

                // Create table rows from data rows
                data.forEach(rowData => {
                    let row = table.insertRow();
                    rowData.forEach(cell => {
                        let td = row.insertCell();
                        td.textContent = cell;
                    });
                });
            }

            // Read CSV file using FileReader
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.addEventListener('change', function() {
                const file = this.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    processCSV(event.target.result);
                };
                reader.readAsText(file);
            });

            // Show popup on page load
            document.getElementById('popupOverlay').style.display = 'flex';

            // Expose checkInput function to global scope for button onclick
            window.checkInput = checkInput;
        });
    </script>
</body>
</html>
