<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFB Softball Stats</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Add cursor pointer to indicate sortable columns */
        }
    </style>
</head>
<body>
    <h2>UFB Softball Stats</h2>
    <table id="csvTable">
        <!-- Table content will be inserted here -->
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let csvData = []; // Array to store parsed CSV data
            let currentSortColumn = ''; // Variable to keep track of current sort column
            let sortDirection = 'asc'; // Variable to keep track of sort direction

            // Function to process CSV data
            function processCSV(csv) {
                csvData = csv.trim().split('\n').map(row => row.split(','));
                renderTable(csvData);
            }

            // Function to render table with CSV data
            function renderTable(data) {
                const table = document.getElementById('csvTable');
                table.innerHTML = ''; // Clear existing table

                // Create table headers
                let headerRow = table.insertRow();
                data[0].forEach((cell, index) => {
                    let th = document.createElement('th');
                    th.textContent = cell;
                    th.setAttribute('data-column', index); // Add data attribute for sorting
                    headerRow.appendChild(th);
                });

                // Create table rows
                for (let i = 1; i < data.length; i++) {
                    let row = table.insertRow();
                    data[i].forEach(cell => {
                        let td = row.insertCell();
                        td.textContent = cell;
                    });
                }
            }

            // Function to handle column header click for sorting
            function handleColumnHeaderClick(event) {
                const columnIndex = event.target.getAttribute('data-column');

                if (columnIndex !== null) {
                    // Determine if clicked column is the current sort column
                    if (currentSortColumn === columnIndex.toString()) {
                        // Toggle sort direction
                        sortDirection = (sortDirection === 'asc') ? 'desc' : 'asc';
                    } else {
                        // Set new sort column and default to ascending
                        currentSortColumn = columnIndex.toString();
                        sortDirection = 'asc';
                    }

                    // Perform sorting
                    csvData.sort((a, b) => {
                        let comparison = 0;
                        if (a[currentSortColumn] > b[currentSortColumn]) {
                            comparison = 1;
                        } else if (a[currentSortColumn] < b[currentSortColumn]) {
                            comparison = -1;
                        }
                        return (sortDirection === 'desc') ? (comparison * -1) : comparison;
                    });

                    // Re-render the sorted table
                    renderTable(csvData);
                }
            }

            // Read CSV file using FileReader
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.addEventListener('change', function() {
                const file = this.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    processCSV(event.target.result);
                };
                reader.readAsText(file);
            });

            // Event listener for column header click
            document.getElementById('csvTable').addEventListener('click', handleColumnHeaderClick);

            // Trigger file input dialog
            input.click();
        });
    </script>
</body>
</html>
